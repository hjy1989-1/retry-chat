<template name="roomListPage">
  <div class="d-flex flex-column vh-100">
    {{!--    헤더--}}
    <div class="chat-list-color d-flex bg-warning border-warning ">
      <div class="p-3 me-auto fs-3">
        ChatList
      </div>
      <button class="logout-btn fs-4 btn btn-warning">Logout</button>
    </div>

    {{!--main--}}
    <div class="flex-grow-1 position-relative">
      <div class="overflow-auto position-absolute top-0 bottom-0 start-0 end-0">
        {{#each room_data in room_list }}
          <div class="d-flex ps-2 align-items-center justify-content-between fs-5 border border-bottom ">
            <div>
              사진
            </div>
            <div>
              {{ room_data.lastUserName }}
            </div>
            <div>
              {{ room_data.lastMessage }}
            </div>
            <div>
              {{ listDate room_data.updateAt }}
            </div>
            <div class="p-3 bg-success border border-success text-light">
              읽음
            </div>
          </div>
        {{/each}}
      </div>
    </div>

    {{!--    footer--}}
    <div class="d-flex bg-warning justify-content-between align-items-center">
      <div>
        <img class="w-25" src="/person.png">
      </div>
      <div class="making-room-btn">
        <img class="w-25" src="/message.png">
      </div>
      <div class="pe-3">
        <img class="setting-size" src="/setting.png">
      </div>
    </div>
  </div>
</template>
